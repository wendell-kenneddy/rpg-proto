<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="creator" content="Wendell Kenneddy">
  <meta name="description" content="Um simples protótipo de RPG.">
  <meta name="keywords" content="rpg, protótipo">
  <meta property="og:title" content="RPG Proto">
  <meta property="site_name" content="RPG Proto">
  <meta property="og:description" content="Um simples protótipo de RPG.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://rpgproto.vercel.app/">
  <meta property="og:img"
    content="https://rpgproto.vercel.app//assets/preview.png">
  <meta name="twitter:title" content="RPG Proto">
  <meta name="twitter:description" content="Um simples protótipo de RPG.">
  <meta name="twitter:url" content="https://rpgproto.vercel.app/">
  <meta name="twitter:image"
    content="https://rpgproto.vercel.app//assets/preview.png">
  <title>RPG Proto</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header role="banner" id="page-header">
    <h1 class="sr-only">RPG Proto</h1>

    <div class="char-stats">
      <p class="text-big highlighted-text-yellow" id="char-name-display">...
      </p>

      <div class="status-bar-container">
        <p class="semibold-text">HP</p>

        <div class="status-bar-wrapper">
          <div class="status-bar" id="hp-bar"></div>
        </div>

      </div>

      <div class="status-bar-container">
        <p class="semibold-text">STA</p>

        <div class="status-bar-wrapper">
          <div class="status-bar" id="sta-bar"></div>
        </div>

      </div>

      <div class="status-bar-container">
        <p class="semibold-text">EXP</p>

        <div class="status-bar-wrapper">
          <div class="status-bar" id="exp-bar"></div>
        </div>

      </div>
    </div>
  </header>

  <main class="container">
    <div class="monster-section">
      <p id="monster-name" class="text-big highlighted-text-yellow">- - -</p>
      <p id="monster-lvl" class="semibold-text">Nível: 0</p>
      <p id="monster-hp" class="semibold-text">HP: 0/0</p>
      <p id="monster-description" class="semibold-text">- - -</p>
    </div>

    <div class="btn-group">
      <button class="styled-button attack-btn red-button">Atacar</button>
      <button class="styled-button heal-btn green-button">Curar</button>
      <button class="styled-button summon-btn yellow-button">Invocar</button>
      <button class="styled-button stats-btn blue-button">Info</button>
    </div>

    <div class="char-log">
    </div>
  </main>

  <div class="overlay hide">
    <div class="modal char-creation">
      <label for="char-name" class="block-large">Nome do personagem</label>
      <input type="text" name="char-name" id="char-name" class="block-large">
      <button class="styled-button char-create-button yellow-button"
        id="create-char">Criar</button>
    </div>
  </div>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
